<div class="clearfix"></div>
<div class="container">
    <p class="label" style="text-align: center;">
        {{'helpdesk.helpdeskform.clickhere.label1' | translate}} <a (click)="gotoHelpdeskForm();">
        {{'helpdesk.helpdeskform.clickhere.label2' | translate}}</a>
    </p>
    <div id="helpdesk-form" *ngIf="expanded">
        <hr class="center" style="padding-bottom: 2em; margin-top: 2em !important;">
        <h4>{{'helpdeskform.faq.title' | translate}}</h4>
        <p class="label">
            <span [innerHTML]="'helpdeskform.faq.text1' | translate"></span>
            <a href="https://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers"
               target="_blank"> <span
                    [innerHTML]="'helpdeskform.faq.text2' | translate"></span></a>
        </p>

        <form *ngIf="!success" (ngSubmit)="sendIssue()" #issueForm="ngForm" style="margin-top: 45px;">
            <p class="label" [innerHTML]="'helpdeskform.faq.text3' | translate"></p>
            <div class="ui-g">
                <div class="ui-lg-3"></div>
                <div class="ui-g-12 ui-md-12 ui-lg-6">
                    <label for="topic" class="label floatLeft">
                        {{ 'helpdesk.helpdeskform.selectproblemtype' | translate }}
                    </label>
                    <select class="form-control" name="topic" id="topic" [(ngModel)]="helpdeskIssue.topic" required>
                        <option value="Login">{{ 'helpdesk.helpdeskform.problemtype.option1' | translate }}</option>
                        <option value="Registration">{{ 'helpdesk.helpdeskform.problemtype.option2' | translate }}
                        </option>
                        <option value="Password">{{ 'helpdesk.helpdeskform.problemtype.option3' | translate }}</option>
                        <option value="Other">{{ 'helpdesk.helpdeskform.problemtype.option4' | translate }}</option>
                    </select>
                </div>
                <div class="ui-lg-3"></div>
            </div>
            <div class="ui-g">
                <div class="ui-lg-3"></div>
                <div class="ui-g-12 ui-md-12 ui-lg-6">
                    <label for="problem_desc" class="label floatLeft">
                        {{ 'helpdesk.helpdeskform.describeproblem' | translate }}
                    </label><br/>
                    <textarea id="problem_desc" name="problem_desc" class="form-control"
                              [(ngModel)]="problem_desc" required></textarea>
                </div>
                <div class="ui-lg-3"></div>
            </div>
            <div class="ui-g">
                <div class="ui-lg-3"></div>
                <div class="ui-g-12 ui-md-12 ui-lg-6">
                    <label for="country" class="label floatLeft">
                        {{ 'shared.country.label' | translate }}
                    </label>
                    <select class="form-control" name="country" id="country"
                            [(ngModel)]="helpdeskIssue.memberState" required>
                        <option selected disabled>
                            {{ 'benefRegistration.registration.selectCountry' | translate }}
                        </option>
                        <option *ngFor="let country of countries" [value]="country.label">
                            {{country.label}}
                        </option>
                    </select>
                </div>
                <div class="ui-lg-3"></div>
            </div>

            <div class="form-group ui-g">
                <div class="ui-lg-3"></div>
                <div class="ui-g-6 ui-md-6 ui-lg-3" style="text-align: center !important">
                    <button (click)="closeHelpdeskForm()" type="button" class="right"
                            class="btn btn-primary changePassword">
                        {{ 'shared.close.label' | translate }}
                    </button>
                </div>
                <div class="ui-g-6 ui-md-6 ui-lg-3" style="text-align: center !important">
                    <button type="submit" class="btn btn-primary changePassword" [disabled]="!issueForm.form.valid">
                        {{ 'helpdesk.helpdeskform.sendmessage' | translate }}
                    </button>
                </div>

                <div class="ui-lg-3"></div>
            </div>
        </form>
        <div *ngIf="success">
            <br>
            <p class="center"><b>{{ 'helpdesk.helpdeskform.success' | translate }}</b></p>
        </div>
        <div class="ui-g-1"></div>
    </div>
</div>
