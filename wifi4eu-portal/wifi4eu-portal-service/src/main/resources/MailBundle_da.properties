mail.subject=Welcome to WiFi4EU
mail.body=Hej! \n Tak for din registrering i WiFi4EU. Klik her for at validere din registrering. \n Find ud af, hvornår den næste indkaldelse af ansøgninger åbner på WiFi4EU-websitet. \n Med venlig hilsen \n WiFi4EU-teamet. \n Dette er en automatisk e-mail. Svar venligt ikke på den, da meddelelser til denne adresse ikke vil blive læst. På WiFi4EU-websitet kan du finde flere oplysninger, bl.a. en liste med ofte stillede spørgsmål. 
mail.thread.subject=[WiFi4EU] New message in forum discussion
mail.thread.body=A new message has been posted in your forum discussion regarding your registration. Access the WiFi4EU portal, and go to your profile area to proceed to the forum discussion.
mail.voucherApply.subject=[WiFi4EU] Apply for voucher
mail.voucherApply.body=Congratulations! You have applied for {0}.
mail.dgConn.requestDocuments.subject=[WiFi4EU] Legal Documents request
mail.dgConn.requestDocuments.body=Dear Sir/Madam,  \n Your municipality has been already registered in our system. Therefore, to prove your authenticit, we need you to supply us with the corresponding legal documents instructed on this link: {0}
mail.discussionMunicipality.subject=[WiFiEU] Someone registered with the same municipality than you
mail.discussionMunicipality.body=Hej! \n Tak for din registrering i WiFi4EU. Klik her for at validere din registrering. \n Du modtager denne e-mail, fordi systemet har fundet flere registreringer for din kommune. Din registrering skal kontrolleres for at afgøre, hvilken registrering der skal gælde for din kommune. \n For at løse dette problem bedes du logge ind på WiFi4EU-websitet og kontakte de andre ansøgere ved at gå til det tilhørende diskussionsforum. Hvis I ikke kan finde en løsning, kan du bede WiFi4EU-teamet om hjælp. \n Med venlig hilse \n WiFi4EU-teamet. \n Dette er en automatisk e-mail. Svar venligt ikke på den, da meddelelser til denne adresse ikke vil blive læst. På WiFi4EU-websitet kan du finde flere oplysninger, bl.a. en liste med ofte stillede spørgsmål. 



