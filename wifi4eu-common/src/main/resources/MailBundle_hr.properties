mail.submission.subject=WiFi4EU \u2013 Izvje\u0161\u0107e o instalaciji koje dostavlja poduze\u0107e za instaliranje be\u017Ei\u010Dnog interneta
mail.submission.body=Po\u0161tovani korisni\u010De,<br /><br />obavje\u0161tavamo vas da je poduze\u0107e za instaliranje be\u017Ei\u010Dnog interneta danas dostavilo svoje izvje\u0161\u0107e o instalaciji na portalu WiFi4EU. Pozivamo vas da se \u0161to prije spojite na portal i provjerite ispravnost dostavljenog izvje\u0161\u0107a. Ako se ne sla\u017Eete sa sadr\u017Eajem izvje\u0161\u0107a ili \u017Eelite da se izvje\u0161\u0107e ispravi, mo\u017Eete ga vratiti poduze\u0107u za instaliranje radi ispravka.<br /><br />Nakon \u0161to odobrite izvje\u0161\u0107e, Agenciji se upu\u0107uje zahtjev za isplatu.<br /><br />S po\u0161tovanjem,<br />Tim WiFi4EU<br /><br />Ovo je automatska poruka. Molimo ne odgovarati, adresa se ne nadzire. Na web-mjestu WiFi4EU na\u0107i \u0107ete dodatne informacije, uklju\u010Duju\u0107i popis naj\u010De\u0161\u0107ih pitanja.
mail.confirmation.subject=WiFi4EU \u2013 Potvrda da je korisnik[municipality name] odobrio izvje\u0161\u0107e o instalaciji
mail.confirmation.body=Po\u0161tovani,<br /><br />op\u0107ina je danas odobrila izvje\u0161\u0107e o instalaciji koje ste dostavili. Prije pokretanja postupka isplate Agencija \u0107e potvrditi tehni\u010Dko izvje\u0161\u0107e s pomo\u0107u svojeg alata za automatsko daljinsko pra\u0107enje.<br /><br />Dobit \u0107ete novu obavijest \u010Dim stigne daljinska potvrda, nakon \u010Dega \u0107e Agencija provesti isplatu vau\u010Dera na bankovni ra\u010Dun naveden na portalu WiFi4EU.<br /><br />S po\u0161tovanjem,<br />Tim WiFi4EU<br /><br />Ovo je automatska poruka. Molimo ne odgovarati, adresa se ne nadzire. Na web-mjestu WiFi4EU na\u0107i \u0107ete dodatne informacije, uklju\u010Duju\u0107i popis naj\u010De\u0161\u0107ih pitanja.
mail.revision.subject=WiFi4EU \u2013 Zahtjev korisnika [municipality name] za reviziju va\u0161eg izvje\u0161\u0107a o instalaciji
mail.revision.body=Po\u0161tovani,<br /><br />zadovoljstvo nam je obavijestiti vas da je na\u0161a daljinska provjera va\u0161e be\u017Ei\u010Dne internetske mre\u017Ee bila uspje\u0161na te da \u0107e Agencija sada provesti isplatu vau\u010Dera poduze\u0107u za instaliranje be\u017Ei\u010Dnog interneta. Primit \u0107ete obavijest nakon \u0161to bude provedena uplata na ra\u010Dun koji je poduze\u0107e za instaliranje be\u017Ei\u010Dnog interneta navelo na portalu.<br /><br />Daljinsko pra\u0107enje instalacije iz \u010Dlanka 9. sporazuma o dodjeli bespovratnih sredstava  zapo\u010Dinje danas i traje tri godine radi potvrde neprekinutog rada i dostupnosti mre\u017Ee gra\u0111anima.<br /><br />Hvala na sudjelovanju u inicijativi WIFI4EU!<br /><br />S po\u0161tovanjem,<br />Tim WiFi4EU<br /><br />Ovo je automatska poruka. Molimo ne odgovarati, adresa se ne nadzire. Na web-mjestu WiFi4EU na\u0107i \u0107ete dodatne informacije, uklju\u010Duju\u0107i popis naj\u010De\u0161\u0107ih pitanja.
mail.subject=Predmet: Registracija za WiFi4EU \u2013 hvala na registraciji
mail.body=Po\u0161tovani, <br /><br /> hvala Vam na registraciji za WiFi4EU. <br /><br /> Datum sljede\u0107eg poziva na podno\u0161enje prijava prona\u0107i \u0107ete na web-mjestu programa WiFi4EU. <br /><br /> S po\u0161tovanjemvTim WiFi4EU <br /><br /> Ovo je automatska poruka. Molimo vas da na nju ne odgovarate jer se ta adresa ne nadzire. Na web-mjestu programa WiFi4EU na\u0107i \u0107ete dodatne informacije, uklju\u010duju\u0107i popis naj\u010de\u0161\u0107ih pitanja. 
mail.thread.subject=Predmet: WiFi4EU \u2013 pokrenuta je rasprava o va\u0161oj op\u0107ini
mail.thread.body=Po\u0161tovani,<br />pokrenuta je rasprava izme\u0111u nekoliko zastupnika koji su registrirali va\u0161u op\u0107inu. Kako biste vidjeli poruku, prijavite se na portal WiFi4EU.<br /><br />S po\u0161tovanjem<br />Tim WiFi4EU Europske komisije<br /><br />Ovo je automatska poruka. Molimo vas da na nju ne odgovarate jer se ta adresa ne nadzire. Na web-mjestu programa WiFi4EU na\u0107i \u0107ete dodatne informacije, uklju\u010Duju\u0107i popis naj\u010De\u0161\u0107ih pitanja.
mail.voucherApply.subject=Predmet: Zaprimljena prijava za WiFi4EU 
mail.voucherApply.body=Dear Sir/Madam, <br /><br/>Thank you for applying for WiFi4EU. <br /><br /> All applicants will be notified in due time after the closure of the call whether or not they have been awarded a voucher. For any other questions in the meantime, please refer to the information provided on the WiFi4EU Portal. <br /><br /> Regards, <br /> The WiFi4EU team <br /><br /> This is an automated message. Please do not reply to this email: this address is not monitored. On the WiFi4EU Portal you will find further information, including a list of frequently asked questions.
mail.dgConn.requestDocuments.subject=Predmet: Registracija za WiFi4EU \u2013- popratni dokumenti
mail.dgConn.requestDocuments.body=Po\u0161tovani,<br /><br />hvala vam na registraciji. <br /><br />Kako je navedeno na na\u0161oj <a href="https://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers">web-stranici</a>, za potpunu registraciju potrebni su sljede\u0107i popratni dokumenti: <br /><br />1. potpisani skenirani primjerak dokaza o sporazumu o prijavi i kopija identifikacijskog dokumenta gradona\u010delnika/na\u010delnika op\u0107ine (npr. osobna iskaznica, putovnica)<br /><br />2. dokument kojim se dokazuje da zastupate op\u0107inu (primjerice akt o imenovanju)<br /><br />U\u010ditajte dokumente kao zasebne datoteke u odgovaraju\u0107em formatu (.pdf, .png ili .jpg) na portalu WiFi4EU na stranici <a href="{0}">\u201eMoj ra\u010dun\u201d</a>. <br /><br />Napominjemo da se mo\u017eete prijaviti tek nakon \u0161to u\u010ditate zatra\u017eene popratne dokumente.<br /><br />S po\u0161tovanjem<br /><br />WiFi4EU <br /><br />Ovo je automatska poruka. Molimo vas da na nju ne odgovarate jer se ta adresa ne nadzire. Na web-mjestu programa WiFi4EU na\u0107i \u0107ete dodatne informacije, uklju\u010duju\u0107i popis naj\u010de\u0161\u0107ih pitanja.
mail.discussionMunicipality.subject=Predmet: Registracija za WiFi4EU \u2013 otkrivena je vi\u0161estruka registracija
mail.discussionMunicipality.body=Po\u0161tovani, <br /><br /> hvala Vam na registraciji za WiFi4EU. <br /><br /> Primili ste ovu poruku e-po\u0161te jer je sustav otkrio vi\u0161e registracija za va\u0161u op\u0107inu. Va\u0161u registraciju treba provjeriti kako bi se utvrdilo koja je registracija valjana za va\u0161u op\u0107inu. <br /><br /> Kako biste rije\u0161ili problem, prijavite se na web-mjesto programa WiFi4EU i na posebnome mjestu za rasprave stupite u kontakt s drugim podnositeljima prijave. Ako problem ne mo\u017eete rije\u0161iti, za pomo\u0107 se obratite timu WiFi4EU. <br /><br /> S po\u0161tovanjem <br /><br /> Tim WiFi4EU <br /><br /> Ovo je automatska poruka. Molimo vas da na nju ne odgovarate jer se ta adresa ne nadzire. Na web-mjestu programa WiFi4EU na\u0107i \u0107ete dodatne informacije, uklju\u010duju\u0107i popis naj\u010de\u0161\u0107ih pitanja. 
mail.dgConn.invalidateSupplier.subject=Subject: WiFi4EU: invalid registration
mail.dgConn.invalidateSupplier.body=Dear Sir/Madam,<br /><br />Thank you for registering for WiFi4EU. You are receiving this email because irregularities in your registration on behalf of {0} have been identified. Your registration is therefore not valid.<br /><br />Regards,<br /><br />The WiFi4EU team<br /><br />This is an automated message. Please do not reply to this email: this address is not monitored. On the WiFi4EU Portal you will find further information, including a list of frequently asked questions.
mail.invalidateApplication.subject=WiFi4EU – Missing or invalid supporting documents for your application
mail.invalidateApplication.body=Dear Madam/Sir,<br /><br />We are referring to our previous email in which we requested a copy of your ID and a document establishing that you represent the municipality.<br />If you mandated someone else to represent {0}, this request referred to a copy of this person's ID and a document establishing (s)he was legally appointed for this purpose.<br />Unfortunately, you have not provided us with valid documents within the deadline and your application has been invalidated.<br /><br />Please note that you are still registered in the Wifi4EU Portal and may still apply for any of the future Wifi4EU calls. Please consult the Wifi4EU Portal for more information.<br /><br />Kind Regards,<br /><br />This is an automated message. Please do not reply to this e-mail: this address is not monitored. Find further information on the <b>WiFi4EU Portal</b>, including the list of <a href="https://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers">Frequently Asked Questions</a>
mail.validateApplication.subject=WiFi4EU – Application validated
mail.validateApplication.body=Dear Madam/Sir,<br /><br />Congratulations!<br />Your application to Wifi4EU has now been validated. You are now an official participant in the voucher competition.<br />Voucher winners will be notified in due time after the end of the call. For more information about the voucher selection process, please consult the Frequently Asked Questions (especially Q7).<br /><br />Kind Regards,<br /><br />This is an automated message. Please do not reply to this e-mail: this address is not monitored. Find further information on the <b>WiFi4EU Portal</b>, including the list of <a href="https://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers">Frequently Asked Questions</a>
mail.correctionRequestEmail.subject=Registracija za WiFi4EU \u2013  popratni dokumenti 
mail.correctionRequestEmail.header=Po\u0161tovani,<br/><br/>  hvala vam na prijavi. <br/>  Potvr\u0111ujemo primitak popratnih dokumenata koje ste u\u010ditali u portal WiFi4EU. <br/><br/>
mail.correctionRequestEmail.body1=Me\u0111utim, provjerom smo utvrdili sljede\u0107e probleme u tra\u017eenim popratnim dokumentima. <br />  <ul>{0}{1}</ul><br />  <b>Stoga molimo da nam dostavite ispravnu verziju tih dokumenata u roku od 7 kalendarskih dana od primitka ove poruke e-po\u0161te.</b> Provjerite i u\u010ditajte dokumente kao zasebne datoteke u odgovaraju\u0107em formatu (.pdf, .png ili .jpg) na portalu WiFi4EU na stranici \u201eMoja prijava\u201d.<br /><br />  Napominjemo da ne dostavite li tra\u017eene popratne dokumente u navedenom roku, va\u0161a \u0107e se prijava u okviru ovog poziva smatrati neprihvatljivom.<br /><br />
mail.correctionRequestEmail.body2=Provjerom smo utvrdili sljede\u0107e probleme u dodatnim popratnim dokumentima:</b><br />  <ul>{0}{1}</ul><br />  <b>Molimo da nam dostavite ispravnu verziju tih dokumenata u roku od 7 kalendarskih dana od primitka ove poruke e-po\u0161te. </b> Va\u0161a prijava smatrat \u0107e se prihvatljivom i ako te dodatne popratne dokumente primimo nakon tog razdoblja, ali napominjemo da moraju biti dostavljeni prije potpisivanja sporazuma o dodjeli bespovratnih sredstava. <br /><br />
mail.correctionRequestEmail.signOff=S po\u0161tovanjem<br /><br /> Program WiFi4EU <br /><br />  Ovo je automatska poruka. Ne odgovarajte na nju jer se ta adresa ne nadzire. Na web-mjestu programa WiFi4EU na\u0107i \u0107ete dodatne informacije, uklju\u010duju\u0107i popis naj\u010de\u0161\u0107ih pitanja
mail.correctionRequestEmail.type1=<li>[ Suglasnost za prijavu i preslika identifikacijske isprave gradona\u010delnika/na\u010delnika op\u0107ine]: [{0}]</li>
mail.correctionRequestEmail.type2=<li>[ Dokaz o imenovanju gradona\u010delnika / na\u010delnika op\u0107ine]: [{0}]</li>
mail.correctionRequestEmail.type3=<li>[ Preslika osobne iskaznice ovla\u0161tene osobe]: [{0}]</li>
mail.correctionRequestEmail.type4=<li>[ Obrazac o imenovanju ovla\u0161tene osobe]: [{0}]</li>
mail.correctionRequestEmail.reason1=dokument je na\u017ealost o\u0161te\u0107en, tj. nije ga mogu\u0107e otvoriti. 
mail.correctionRequestEmail.reason2=isti dokument u\u010ditan je nekoliko puta.
mail.correctionRequestEmail.reason3=dokument je na\u017ealost ne\u010ditljiv.
mail.correctionRequestEmail.reason4=dokument je na\u017ealost nepotpun, tj. nedostaju neke potrebne informacije. 
mail.correctionRequestEmail.reason5-1=to na\u017ealost nije pravi dokument, molimo da nam dostavite valjanu osobnu ispravu.
mail.correctionRequestEmail.reason5-2=dostavljeni dokument s dokazom o imenovanju na\u017ealost ne dokazuje da predstavljate op\u0107inu.
mail.correctionRequestEmail.reason5-3=na\u017ealost to nije pravi obrazac o imenovanju ovla\u0161tene osobe. Morate koristiti odobreni obrazac dostupan na web-mjestu <a href="https://ec.europa.eu/inea/en/connecting-europe-facility/cef-telecom/wifi4eu">INEA</a>-e (obrazac se mo\u017ee preuzeti na portalu).
mail.correctionRequestEmail.reason6=nema potpisa ili ne mo\u017eemo provjeriti e-potpis.
mail.dgConn.voucherAssignment.subject=WiFi4EU - Your application to WiFi4EU {0}
mail.dgConn.voucherAssignment.successfulApplicant.body=<p>Dear Sir or Madam,</p><p>Congratulations! We are pleased to inform you that your application has been selected for funding.</p><p>You will shortly be invited to sign a grant agreement electronically in the WiFi4EU Portal. Note that the Grant Agreement can only be signed by an authorised representative of your municipality. Please go to the <a href="{0}">My voucher</a> page on the WiFi4EU web portal and make sure that the authorised representative can access the grant agreement.</p><p>Regards,</p><p>The WiFi4EU team.</p><p><small>This is an automated message. Please do not reply to this email: this address is not monitored. On the WiFi4EU website you will find further information, including a list of frequently asked questions.</small></p> 
mail.dgConn.voucherAssignment.unsuccesfulApplicant.body=<p>Dear Sir or Madam,</p><p>We regret to inform you that your application has not been successful in the above procedure, for the following reason:</p><p>{0}</p><p>Thank you for your interest in WiFi4EU.</p><p>Regards,</p><p>The WiFi4EU team.</p><p><small>This is an automated message. Please do not reply to this email: this address is not monitored. On the WiFi4EU website you will find further information, including a list of frequently asked questions.</small></span> 
mail.dgConn.voucherAssignment.reserveApplicant.body=<p>Dear Sir or Madam,</p><p>Further to your application to the above-mentioned call, in view of your place in the overall ranking, your application cannot be financed at this stage.</p><p>However, please be informed that your application is in a reserve list. In case additional funding becomes available, you may be invited to sign a grant agreement. In this case, you will be contacted and informed no later than three months after the publication of the Commission Decision on the selection and award of vouchers for this call as published on the INEA website. The website also contains additional information <a href="{0}">in relation to this Decision</a>.</p><p>If you do not receive any additional confirmation from us within these three months after the publication of the Decision, you may consider that your application for this call is unsuccessful. However, please note that you still may apply for a future Wifi4EU call. To this end, your profile has been stored within the WiFi4EU portal, making it simpler to participate in a future call.</p><p>Thank you for your interest in WiFi4EU.</p><p>Regards,</p><p>The WiFi4EU team.</p><p><small>This is an automated message. Please do not reply to this email: this address is not monitored. On the WiFi4EU website you will find further information, including a list of frequently asked questions.</small></p>
mail.dgConn.voucherAssignment.unsuccesfulApplicant.option1=The supporting documents were not in line with the admissibility and eligibility criteria of the Call for Applications.
mail.dgConn.voucherAssignment.unsuccesfulApplicant.option2=In view of the overall budget available, your application cannot be financed as it was not within list of the applications selected following the provisions of the Call for Applications.
mail.supplierRegistration.subject=Subject: WiFi4EU: thank you for registering
mail.supplierRegistration.body=Dear Sir/Madam,<br /><br />Thank you for your registration for WiFi4EU. <br /><br />Your company will appear on the WiFi4EU Portal shortly and will be accessible by the registered municipalities. Registered municipalities can consult the entire list of registered Wi-Fi installation companies and filter the list for their region to see which companies can offer services to them. <br /><br />Please note this list is for information purposes only. Municipalities receiving a voucher are free to select their Wi-Fi installation company, including those not yet on the list.<br /><br />Regards,<br /><br />The WiFi4EU team<br /><br />This is an automated message. Please do not reply to this email: this address is not monitored. On the WiFi4EU Portal you will find further information, including a list of frequently asked questions.
mail.sendUserEmail.beneficiary.subject=Subject: WIFI4EU contact person
mail.sendUserEmail.beneficiary.body=Dear Madam/Sir,<br />You are receiving this e-mail because you have been appointed by <b>{0}</b> as a new contact person for an existing municipality registration {1} on the WiFi4EU Portal.<br />Please <a href= "{2}{3}">click here</a> to register in ECAS (European Commission authentication platform) and after you successfully login in there please follow the link to view municipality details page:  <a href= "{4}">WiFi4EU portal</a><br />Regards,<br />The WiFi4EU team.<br /><br />This is an automated message. Please do not reply to this email: this address is not monitored. On the WiFi4EU website you will find further information, including a list of frequently asked questions.
mail.sendNewUserSupplier.subject=Subject: WIFI4EU contact person
mail.sendNewUserSupplier.body=Dear Madam/Sir,<br />You are receiving this e-mail because you have been appointed by <b>{0}</b> as a new contact person for an existing Wi-Fi installation company registration {1} on the WiFi4EU Portal.<br />Please <a href= "{2}{3}">click here</a> to register in ECAS (European Commission authentication platform) and after you successfully login in there please follow the link to view municipality details page:  <a href= "{4}">WiFi4EU portal</a><br />Regards,<br />The WiFi4EU team.<br /><br />This is an automated message. Please do not reply to this email: this address is not monitored. On the WiFi4EU website you will find further information, including a list of frequently asked questions.