mail.submission.subject=WiFi4EU \u2013 Az \u00D6nnel szerz\u0151d\u00F6tt wifi-telep\u00EDt\u0151 v\u00E1llalkoz\u00E1s beny\u00FAjtotta telep\u00EDt\u00E9si jelent\u00E9s\u00E9t
mail.submission.body=Tisztelt Kedvezm\u00E9nyezett!<br /><br />T\u00E1j\u00E9koztatjuk, hogy az \u00D6nnel szerz\u0151d\u00F6tt wifi-telep\u00EDt\u0151 v\u00E1llalkoz\u00E1s ma beny\u00FAjtotta telep\u00EDt\u00E9si jelent\u00E9s\u00E9t a WiFi4EU port\u00E1lj\u00E1n. Felk\u00E9rj\u00FCk, hogy k\u00E9sedelem n\u00E9lk\u00FCl jelentkezzen be a port\u00E1lra, \u00E9s ellen\u0151rizze a beny\u00FAjtott jelent\u00E9s helyess\u00E9g\u00E9t. Amennyiben \u00D6n nem \u00E9rt egyet a jelent\u00E9s tartalm\u00E1val, vagy helyesb\u00EDt\u00E9sre tart ig\u00E9nyt, visszak\u00FCldheti a jelent\u00E9st a telep\u00EDt\u00E9st v\u00E9gz\u0151 c\u00E9gnek helyesb\u00EDt\u00E9s c\u00E9lj\u00E1b\u00F3l.<br /><br />Ha \u00D6n elfogadja a jelent\u00E9st, a kifizet\u00E9si k\u00E9relmet tov\u00E1bb\u00EDtjuk az \u00DCgyn\u00F6ks\u00E9gnek.<br /><br />Tisztelettel,<br />a WiFi4EU munkat\u00E1rsai<br /><br />Ez egy automatikus \u00FCzenet. K\u00E9rj\u00FCk, ne v\u00E1laszoljon erre az e-mail-c\u00EDmre, mert ezt a postafi\u00F3kot senki sem figyeli. B\u0151vebb t\u00E1j\u00E9koztat\u00E1s\u00E9rt l\u00E1togasson el a WiFi4EU kezdem\u00E9nyez\u00E9s port\u00E1lj\u00E1ra, ahol t\u00F6bbek k\u00F6z\u00F6tt a gyakran feltett k\u00E9rd\u00E9sek list\u00E1j\u00E1t is megtal\u00E1lja.
mail.confirmation.subject=WiFi4EU \u2013 [municipality name] telep\u00FCl\u00E9s elfogadta az \u00D6n v\u00E1llalkoz\u00E1s\u00E1nak telep\u00EDt\u00E9si jelent\u00E9s\u00E9t
mail.confirmation.body=Tisztelt H\u00F6lgyem/Uram!<br /><br />Az \u00D6n c\u00E9ge \u00E1ltal beny\u00FAjtott telep\u00EDt\u00E9si jelent\u00E9st a fent eml\u00EDtett telep\u00FCl\u00E9s ma elfogadta. Kifizet\u00E9s el\u0151tt az \u00DCgyn\u00F6ks\u00E9g meg fogja er\u0151s\u00EDteni a technikai jelent\u00E9st automatiz\u00E1lt t\u00E1vellen\u0151rz\u00E9s r\u00E9v\u00E9n.<br /><br />\u00D6n \u00FAjabb \u00E9rtes\u00EDt\u00E9st fog kapni, amint be\u00E9rkezett ez a meger\u0151s\u00EDt\u00E9s, \u00E9s ezut\u00E1n az \u00DCgyn\u00F6ks\u00E9g foly\u00F3s\u00EDtani fogja az utalv\u00E1ny \u00F6sszeg\u00E9t a WiFi4EU-port\u00E1lon megadott banksz\u00E1ml\u00E1ra.<br /><br />Tisztelettel,<br />a WiFi4EU munkat\u00E1rsai<br /><br />Ez egy automatikus \u00FCzenet. K\u00E9rj\u00FCk, ne v\u00E1laszoljon erre az e-mail-c\u00EDmre, mert ezt a postafi\u00F3kot senki sem figyeli. B\u0151vebb t\u00E1j\u00E9koztat\u00E1s\u00E9rt l\u00E1togasson el a WiFi4EU kezdem\u00E9nyez\u00E9s port\u00E1lj\u00E1ra, ahol t\u00F6bbek k\u00F6z\u00F6tt a gyakran feltett k\u00E9rd\u00E9sek list\u00E1j\u00E1t is megtal\u00E1lja.
mail.revision.subject=WiFi4EU \u2013 [municipality name] telep\u00FCl\u00E9s az \u00D6n v\u00E1llalkoz\u00E1sa \u00E1ltal k\u00FCld\u00F6tt telep\u00EDt\u00E9si jelent\u00E9s fel\u00FClvizsg\u00E1lat\u00E1t k\u00E9ri
mail.revision.body=Tisztelt H\u00F6lgyem/Uram!<br /><br />\u00D6r\u00F6mmel tudatjuk, hogy az \u00D6n wifi-h\u00E1l\u00F3zatainak t\u00E1vellen\u0151rz\u00E9se sor\u00E1n nem \u00E1llap\u00EDtottunk meg semmif\u00E9le rendelleness\u00E9get, \u00E9s az \u00DCgyn\u00F6ks\u00E9g hamarosan foly\u00F3s\u00EDtani fogja a wifi-telep\u00EDt\u0151 v\u00E1llalkoz\u00E1snak az utalv\u00E1ny \u00F6sszeg\u00E9t. \u00C9rtes\u00EDteni fogjuk, amint az \u00F6sszeg kifizet\u00E9sre ker\u00FClt a wifi-telep\u00EDt\u0151 v\u00E1llalkoz\u00E1s port\u00E1lon megadott banksz\u00E1ml\u00E1j\u00E1ra.<br /><br />A h\u00E1l\u00F3zatok t\u00E1vellen\u0151rz\u00E9se, melyr\u0151l a t\u00E1mogat\u00E1si meg\u00E1llapod\u00E1s 9. cikke rendelkezik, ezen a napon fogja kezdet\u00E9t venni, \u00E9s h\u00E1rom \u00E9vig fog tartani, \u00EDgy biztos\u00EDtand\u00F3, hogy a h\u00E1l\u00F3zatok folyamatosan m\u0171k\u00F6djenek \u00E9s a polg\u00E1rok rendelkez\u00E9s\u00E9re \u00E1lljanak.<br /><br />K\u00F6sz\u00F6nj\u00FCk, hogy r\u00E9szt vesz a WiFi4EU kezdem\u00E9nyez\u00E9sben!<br /><br />Tisztelettel,<br />a WiFi4EU munkat\u00E1rsai<br /><br />Ez egy automatikus \u00FCzenet. K\u00E9rj\u00FCk, ne v\u00E1laszoljon erre az e-mail-c\u00EDmre, mert ezt a postafi\u00F3kot senki sem figyeli. B\u0151vebb t\u00E1j\u00E9koztat\u00E1s\u00E9rt l\u00E1togasson el a WiFi4EU kezdem\u00E9nyez\u00E9s port\u00E1lj\u00E1ra, ahol t\u00F6bbek k\u00F6z\u00F6tt a gyakran feltett k\u00E9rd\u00E9sek list\u00E1j\u00E1t is megtal\u00E1lja.
mail.subject=T\u00e1rgy: WiFi4EU-regisztr\u00e1ci\u00f3 \u2013 K\u00f6sz\u00f6nj\u00fck, hogy regisztr\u00e1lt!
mail.body=Tisztelt H\u00f6lgyem/Uram! <br /><br /> K\u00f6sz\u00f6nj\u00fck, hogy regisztr\u00e1lt a WiFi4EU kezdem\u00e9nyez\u00e9s port\u00e1lj\u00e1n. <br /><br /> Ha t\u00e1j\u00e9koz\u00f3dni szeretne a k\u00f6vetkez\u0151 p\u00e1ly\u00e1zati felh\u00edv\u00e1s k\u00f6zz\u00e9t\u00e9tel\u00e9nek id\u0151pontj\u00e1r\u00f3l, k\u00e9rj\u00fck, l\u00e1togasson el a WiFi4EU kezdem\u00e9nyez\u00e9s port\u00e1lj\u00e1ra. <br /><br /> Tisztelettel: <br /><br /> a WiFi4EU munkat\u00e1rsai <br /><br /> Ez egy automatikus \u00fczenet. K\u00e9rj\u00fck, ne k\u00fcldj\u00f6n v\u00e1laszt erre az e-mail-c\u00edmre, mert az ide be\u00e9rkez\u0151 \u00fczeneteket senki sem figyeli. B\u0151vebb t\u00e1j\u00e9koztat\u00e1s\u00e9rt l\u00e1togasson el a WiFi4EU kezdem\u00e9nyez\u00e9ssel foglalkoz\u00f3 webhelyre, ahol megtekintheti a gyakran feltett k\u00e9rd\u00e9sek list\u00e1j\u00e1t \u00e9s a r\u00e1juk adott v\u00e1laszokat is.
mail.thread.subject=T\u00e1rgy: WiFi4EU \u2013 Egyeztet\u00e9st kezdem\u00e9nyezt\u00fcnk az \u00d6n telep\u00fcl\u00e9s\u00e9vel kapcsolatban
mail.thread.body=Tisztelt H\u00f6lgyem/Uram! <br /><br /> Vitaf\u00f3rumot kezdem\u00e9nyezt\u00fcnk az \u00d6n telep\u00fcl\u00e9s\u00e9t regisztr\u00e1l\u00f3 k\u00e9pvisel\u0151k sz\u00e1m\u00e1ra. K\u00e9rj\u00fck, hogy az \u00fczenet megtekint\u00e9s\u00e9hez kattintson ide. <br /><br /> Tisztelettel: <br /><br /> A WiFi4EU munkat\u00e1rsai <br /><br /> Ez egy automatikus \u00fczenet. K\u00e9rj\u00fck, ne v\u00e1laszoljon erre az e-mail-c\u00edmre, mert az ide be\u00e9rkez\u0151 \u00fczeneteket senki sem figyeli. B\u0151vebb t\u00e1j\u00e9koztat\u00e1s\u00e9rt l\u00e1togasson el a WiFi4EU kezdem\u00e9nyez\u00e9ssel foglalkoz\u00f3 webhelyre, ahol megtekintheti a gyakran feltett k\u00e9rd\u00e9sek list\u00e1j\u00e1t \u00e9s a r\u00e1juk adott v\u00e1laszokat is. 
