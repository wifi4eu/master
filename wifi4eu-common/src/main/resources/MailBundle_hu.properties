mail.voucherApply.body=Dear Sir/Madam, <br /><br/>Thank you for applying for WiFi4EU. <br /><br /> All applicants will be notified in due time after the closure of the call whether or not they have been awarded a voucher. For any other questions in the meantime, please refer to the information provided on the WiFi4EU Portal. <br /><br /> Regards, <br /> The WiFi4EU team <br /><br /> This is an automated message. Please do not reply to this email: this address is not monitored. On the WiFi4EU Portal you will find further information, including a list of frequently asked questions.
mail.dgConn.requestDocuments.subject=T\u00e1rgy: WiFi4EU-regisztr\u00e1ci\u00f3 \u2013 igazol\u00f3 dokumentumok
mail.dgConn.requestDocuments.body=Tisztelt H\ufffdlgyem/Uram!<br /><br />K\ufffdsz\ufffdnj\ufffdk, hogy telep\ufffdl\ufffdse regisztr\ufffdlt a WiFi4EU kezdem\ufffdnyez\ufffds port\ufffdlj\ufffdn. <br /><br />Amint <a href="https://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers">weboldalunkon</a> is \ufffdll, a regisztr\ufffdci\ufffd befejez\ufffds\ufffdhez a k\ufffdvetkez? igazol\ufffd dokumentumokra van sz\ufffdks\ufffdg: <br /><br />1. A p\ufffdly\ufffdzati r\ufffdszv\ufffdtel j\ufffdv\ufffdhagy\ufffds\ufffdr\ufffdl sz\ufffdl\ufffd nyilatkozat al\ufffd\ufffdrt \ufffds beszkennelt p\ufffdld\ufffdnya \ufffds a polg\ufffdrmester (\ufffdnkorm\ufffdnyzat-vezet?) szem\ufffdlyazonos\ufffdt\ufffd okm\ufffdny\ufffdnak (szem\ufffdlyazonos\ufffdt\ufffd igazolv\ufffdny\ufffdnak, \ufffdtlevel\ufffdnek) m\ufffdsolata ,<br /><br />2. dokumentum, amely igazolja, hogy \ufffdn jogosult a telep\ufffdl\ufffds k\ufffdpviselet\ufffdre (pl. kinevez\ufffdsi okirat).<br /><br />K\ufffdrj\ufffdk, a megfelel? (.pdf, .png vagy .jpg) f\ufffdjlform\ufffdtum\ufffd dokumentumokat t\ufffdltse fel k\ufffdl\ufffdn-k\ufffdl\ufffdn a WiFi4EU kezdem\ufffdnyez\ufffds port\ufffdlj\ufffdn, a <a href="{0} ">Felhaszn\ufffdl\ufffdi fi\ufffdkom</a> oldalon. <br /><br />Figyelem: csak azut\ufffdn fog tudni p\ufffdly\ufffdzni utalv\ufffdnyra, miut\ufffdn beny\ufffdjtotta a sz\ufffdks\ufffdges igazol\ufffd dokumentumokat.<br /><br />\ufffddv\ufffdzlettel,<br /><br />a WiFi4EU munkat\ufffdrsai <br /><br />Ez egy automatikus \ufffdzenet. K\ufffdrj\ufffdk, ne v\ufffdlaszoljon erre az e-mail-c\ufffdmre, mert az ide be\ufffdrkez? \ufffdzeneteket senki sem figyeli. B?vebb t\ufffdj\ufffdkoztat\ufffds\ufffdrt l\ufffdtogasson el a WiFi4EU kezdem\ufffdnyez\ufffds port\ufffdlj\ufffdra, ahol megtekintheti a gyakran feltett k\ufffdrd\ufffdseket \ufffds a r\ufffdjuk adott v\ufffdlaszokat is.
mail.discussionMunicipality.subject=T\u00e1rgy: WiFi4EU-regisztr\u00e1ci\u00f3 \u2013 T\u00f6bb regisztr\u00e1ci\u00f3k\u00e9relmet kaptunk
mail.discussionMunicipality.body=Tisztelt H\u00f6lgyem/Uram! <br /><br /> K\u00f6sz\u00f6nj\u00fck, hogy regisztr\u00e1lt a WiFi4EU kezdem\u00e9nyez\u00e9s port\u00e1lj\u00e1n. <br /><br /> Az\u00e9rt \u00edrunk \u00d6nnek, mert tudom\u00e1sunk szerint az \u00d6n telep\u00fcl\u00e9s\u00e9nek vonatkoz\u00e1s\u00e1ban egyszerre t\u00f6bb regisztr\u00e1ci\u00f3ra is sor ker\u00fclt. Meg kell vizsg\u00e1lnunk az \u00d6n regisztr\u00e1ci\u00f3j\u00e1t, hogy eld\u00f6nts\u00fck, melyik regisztr\u00e1ci\u00f3t t\u00e1rs\u00edtsuk az \u00d6n telep\u00fcl\u00e9shez.<br /><br /> A probl\u00e9ma megold\u00e1s\u00e1hoz k\u00e9rj\u00fck, jelentkezzen be a WiFi4EU kezdem\u00e9nyez\u00e9ssel foglalkoz\u00f3 webhelyre, \u00e9s az erre szolg\u00e1l\u00f3 fel\u00fcleten l\u00e9pjen kapcsolatba a m\u00e1sik (a t\u00f6bbi) p\u00e1ly\u00e1z\u00f3val. Ha nem siker\u00fcl elint\u00e9zni az \u00fcgyet, seg\u00edts\u00e9get k\u00e9rhet a WiFi4EU munkat\u00e1rsait\u00f3l. <br /><br /> Tisztelettel: <br /><br /> a WiFi4EU munkat\u00e1rsai <br /><br /> Ez egy automatikus \u00fczenet. K\u00e9rj\u00fck, ne k\u00fcldj\u00f6n v\u00e1laszt erre az e-mail-c\u00edmre, mert az ide be\u00e9rkez\u0151 \u00fczeneteket senki sem figyeli. B\u0151vebb t\u00e1j\u00e9koztat\u00e1s\u00e9rt l\u00e1togasson el a WiFi4EU kezdem\u00e9nyez\u00e9ssel foglalkoz\u00f3 webhelyre, ahol megtekintheti a gyakran feltett k\u00e9rd\u00e9sek list\u00e1j\u00e1t \u00e9s a r\u00e1juk adott v\u00e1laszokat is.
mail.dgConn.invalidateSupplier.subject=T\u00e1rgy: WiFi4EU-regisztr\u00e1ci\u00f3 \u2013 Az \u00d6n regisztr\u00e1ci\u00f3j\u00e1t nem tudjuk elfogadni
mail.dgConn.invalidateSupplier.body=Tisztelt H\u00f6lgyem/Uram! <br /><br /> K\u00f6sz\u00f6nj\u00fck, hogy regisztr\u00e1lt a WiFi4EU kezdem\u00e9nyez\u00e9s port\u00e1lj\u00e1n. Az\u00e9rt \u00edrunk \u00d6nnek, mert az \u00d6n telep\u00fcl\u00e9s\u00e9nek vonatkoz\u00e1s\u00e1ban m\u00e1r l\u00e9tezik \u00e9rv\u00e9nyes regisztr\u00e1ci\u00f3. <br /><br /> Az \u00d6n regisztr\u00e1ci\u00f3j\u00e1t ez\u00e9rt nem tudjuk elfogadni. <br /><br /> Ha az \u00fcgyben panasszal k\u00edv\u00e1n \u00e9lni, k\u00e9rj\u00fck, ide \u00edrjon: complaints@WiFi4EU.eu <br /><br /> Tisztelettel: <br /><br /> a WiFi4EU munkat\u00e1rsai <br /><br /> Ez egy automatikus \u00fczenet. K\u00e9rj\u00fck, ne k\u00fcldj\u00f6n v\u00e1laszt erre az e-mail-c\u00edmre, mert az ide be\u00e9rkez\u0151 \u00fczeneteket senki sem figyeli. B\u0151vebb t\u00e1j\u00e9koztat\u00e1s\u00e9rt l\u00e1togasson el a WiFi4EU kezdem\u00e9nyez\u00e9ssel foglalkoz\u00f3 webhelyre, ahol megtekintheti a gyakran feltett k\u00e9rd\u00e9sek list\u00e1j\u00e1t \u00e9s a r\u00e1juk adott v\u00e1laszokat is.  
mail.invalidateApplication.subject=WiFi4EU – Missing or invalid supporting documents for your application
mail.invalidateApplication.body=Dear Madam/Sir,<br /><br />We are referring to our previous email in which we requested a copy of your ID and a document establishing that you represent the municipality.<br />If you mandated someone else to represent {0}, this request referred to a copy of this person's ID and a document establishing (s)he was legally appointed for this purpose.<br />Unfortunately, you have not provided us with valid documents within the deadline and your application has been invalidated.<br /><br />Please note that you are still registered in the Wifi4EU Portal and may still apply for any of the future Wifi4EU calls. Please consult the Wifi4EU Portal for more information.<br /><br />Kind Regards,<br /><br />This is an automated message. Please do not reply to this e-mail: this address is not monitored. Find further information on the <b>WiFi4EU Portal</b>, including the list of <a href="https://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers">Frequently Asked Questions</a>
mail.validateApplication.subject=WiFi4EU – Application validated
mail.validateApplication.body=Dear Madam/Sir,<br /><br />Congratulations!<br />Your application to Wifi4EU has now been validated. You are now an official participant in the voucher competition.<br />Voucher winners will be notified in due time after the end of the call. For more information about the voucher selection process, please consult the Frequently Asked Questions (especially Q7).<br /><br />Kind Regards,<br /><br />This is an automated message. Please do not reply to this e-mail: this address is not monitored. Find further information on the <b>WiFi4EU Portal</b>, including the list of <a href="https://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers">Frequently Asked Questions</a>
