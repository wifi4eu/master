\u0447\u0435\u043D \u0432 \u0447\u043B\u0435\u043D 9 \u043D\u0430 \u0441\u043F\u043E\u0440\u0430\u0437\u0443\u043C\u0435\u043D\u0438\u0435\u0442\u043E \u0437\u0430 \u043E\u0442\u043F\u0443\u0441\u043A\u0430\u043D\u0435 \u043D\u0430 \u0431\u0435\u0437\u0432\u044A\u0437\u043C\u0435\u0437\u0434\u043D\u0438 \u0441\u0440\u0435\u0434\u0441\u0442\u0432\u0430, \u0437\u0430\u043F\u043E\u0447\u0432\u0430 \u043E\u0442 \u0434\u043D\u0435\u0441 \u0438 \u0449\u0435 \u043F\u0440\u043E\u0434\u044A\u043B\u0436\u0438 3 \u0433\u043E\u0434\u0438\u043D\u0438, \u0437\u0430 \u0434\u0430 \u0441\u0435 \u043F\u043E\u0442\u0432\u044A\u0440\u0434\u0438, \u0447\u0435 \u043C\u0440\u0435\u0436\u0430\u0442\u0430 \u043F\u0440\u043E\u0434\u044A\u043B\u0436\u0430\u0432\u0430 \u0434\u0430 \u0444\u0443\u043D\u043A\u0446\u0438\u043E\u043D\u0438\u0440\u0430 \u0438 \u0434\u0430 \u0431\u044A\u0434\u0435 \u043D\u0430 \u0440\u0430\u0437\u043F\u043E\u043B\u043E\u0436\u0435\u043D\u0438\u0435 \u043D\u0430 \u0433\u0440\u0430\u0436\u0434\u0430\u043D\u0438\u0442\u0435.<br /><br />\u0411\u043B\u0430\u0433\u043E\u0434\u0430\u0440\u0438\u043C \u0412\u0438 \u0437\u0430 \u0443\u0447\u0430\u0441\u0442\u0438\u0435\u0442\u043E \u0432 \u0438\u043D\u0438\u0446\u0438\u0430\u0442\u0438\u0432\u0430\u0442\u0430 WiFi4EU!<br /><br />\u0421 \u0443\u0432\u0430\u0436\u0435\u043D\u0438\u0435,<br />\u0415\u043A\u0438\u043F\u044A\u0442 \u043D\u0430 WiFi4EU<br /><br />\u0422\u043E\u0432\u0430 \u0435 \u0430\u0432\u0442\u043E\u043C\u0430\u0442\u0438\u0447\u043D\u043E \u0441\u044A\u043E\u0431\u0449\u0435\u043D\u0438\u0435. \u041C\u043E\u043B\u044F, \u043D\u0435 \u043E\u0442\u0433\u043E\u0432\u0430\u0440\u044F\u0439\u0442\u0435 \u043D\u0430 \u0442\u043E\u0432\u0430 \u0435\u043B\u0435\u043A\u0442\u0440\u043E\u043D\u043D\u043E \u043F\u0438\u0441\u043C\u043E: \u043F\u043E\u043B\u0443\u0447\u0430\u0432\u0430\u043D\u0438\u0442\u0435 \u043D\u0430 \u0442\u043E\u0437\u0438 \u0435\u043B\u0435\u043A\u0442\u0440\u043E\u043D\u0435\u043D \u0430\u0434\u0440\u0435\u0441 \u0441\u044A\u043E\u0431\u0449\u0435\u043D\u0438\u044F \u043D\u0435 \u0441\u0435 \u0441\u043B\u0435\u0434\u044F\u0442. \u041D\u0430 \u0443\u0435\u0431\u0441\u0430\u0439\u0442\u0430 \u043D\u0430 WiFi4EU \u0449\u0435 \u043D\u0430\u043C\u0435\u0440\u0438\u0442\u0435 \u043F\u043E\u0432\u0435\u0447\u0435 \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0446\u0438\u044F, \u0432\u043A\u043B\u044E\u0447\u0438\u0442\u0435\u043B\u043D\u043E \u0441\u043F\u0438\u0441\u044A\u043A \u0441 \u0447\u0435\u0441\u0442\u043E \u0437\u0430\u0434\u0430\u0432\u0430\u043D\u0438 \u0432\u044A\u043F\u0440\u043E\u0441\u0438.
